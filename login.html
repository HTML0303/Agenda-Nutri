<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesi칩n</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f8f9fa; }
    .login-box { max-width: 400px; width: 100%; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="text-center mb-4">Acceso Nutricionista</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="clave" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar sesi칩n</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const user = document.getElementById('usuario').value;
      const pass = document.getElementById('clave').value;

      
      if (user === 'nutri' && pass === 'valeria123') {
        Swal.fire('Acceso correcto', 'Redirigiendo al panel...', 'success').then(() => {
          window.location.href = 'admin.html';
        });
      } else {
        Swal.fire('Error', 'Usuario o contrase침a incorrectos', 'error');
      }
    });
  </script>
</body>
</html>
